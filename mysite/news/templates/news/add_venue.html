{% extends "eventbase.html" %}


{% include 'inc/_sidebar_event.html' %}
{% block content %}

{% if submitted %}
    <h1>Место создано</h1>
{% else %}
    <form action="" method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Добавить</button>
    </form>
{% endif %}
{% endblock %}
