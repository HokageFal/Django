{% extends "eventbase.html" %}


{% include 'inc/_sidebar_venue.html' %}

{% block content %}

{% if user == event.manager %}
<h1>Изменить место проведения</h1>
<form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Добавить</button>
    </form>
{% else %}
    <h1>Ошибка доступа</h1>
    <p>Вы не имеете полномочий, чтобы редактировать это мероприятие</p>
{% endif %}
{% endblock %}
